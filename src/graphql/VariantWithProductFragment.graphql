fragment VariantWithProductFragment on ProductVariant {
  ...VariantFragment
  product {
    id
    handle,
    metafields(first:10,namespace:"product_fields.cart_recommendation") {
      pageInfo {
        hasNextPage
        hasPreviousPage
      }
      edges {
        cursor
        node {
          id
          key
          value
        }
      }
    }
  }
}