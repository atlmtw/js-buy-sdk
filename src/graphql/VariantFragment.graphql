fragment VariantFragment on ProductVariant {
  id
  title
  price
  priceV2 {
    amount
    currencyCode
  }
  weight
  available: availableForSale
  sku
  compareAtPrice
  compareAtPriceV2 {
    amount
    currencyCode
  }
  image {
    id
    url
    url_small_600: url(transform: {maxWidth: 600})
    url_medium_960: url(transform: {maxWidth: 960})
    url_large_1200: url(transform: {maxWidth: 1200})
    url_xlarge_1920: url(transform: {maxWidth: 1920})
    altText
    width
    height
  }
  selectedOptions {
    name
    value
  }
  unitPrice {
    amount
    currencyCode
  }
  unitPriceMeasurement {
    measuredType
    quantityUnit
    quantityValue
    referenceUnit
    referenceValue
  }
}
