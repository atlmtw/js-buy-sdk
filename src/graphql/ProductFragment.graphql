fragment ProductFragment on Product {
  id
  availableForSale
  createdAt
  updatedAt
  descriptionHtml
  description
  handle
  productType
  tags
  title
  vendor
  publishedAt
  onlineStoreUrl
  options {
    name
    values
  }
  metafield(namespace:"product_fields", key:"cart_recommendation") {
    value
    type
  }
  collections(first: 10) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        id
        title
        handle
      }
    }
  }
  media(first: 250) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        alt
        mediaContentType
        ... on MediaImage {
          alt
          id
          image {
            ...ImageFragment
          }
        }
        ... on ExternalVideo {
          id
          host
          originUrl
          embedUrl
        }
      }
    }
  }
  images(first: 250) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        ...ImageFragment
      }
    }
  }
  variants(first: 250) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        ...VariantFragment
      }
    }
  }
}
