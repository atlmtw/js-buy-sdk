fragment ProductFragment on Product {
  id
  availableForSale
  createdAt
  updatedAt
  descriptionHtml
  description
  handle
  productType
  tags
  title
  vendor
  publishedAt
  onlineStoreUrl
  options {
    name
    values
  },
  collections(first: 10) {
    id
    title
    handle
  }
