fragment ProductFragment on Product {
  id
  availableForSale
  createdAt
  updatedAt
  descriptionHtml
  description
  handle
  productType
  tags
  title
  vendor
  publishedAt
  onlineStoreUrl
  options {
    name
    values
  }
  collections(first: 10) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        id
        title
        handle
      }
    }
  }
  images(first: 250) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        id
        url
        url_small_600: url(transform: {maxWidth: 600}),
        url_medium_960: url(transform: {maxWidth: 960}),
        url_large_1200: url(transform: {maxWidth: 1200}),
        url_xlarge_1920: url(transform: {maxWidth: 1920})
        altText
        width
        height
      }
    }
  }
  variants(first: 250) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        ...VariantFragment
      }
    }
  }
}